name: $(BuildID)

trigger:
  branches:
    include:
    - fix/another-try
    # - main
    # - production
  paths:
    exclude:
    - '*.md'
    - 'backends/*'
    - 'images/*'
    - '.github/*'

pr: none

pool:
  vmImage: 'ubuntu-18.04'

variables:
- template: vars/global.yaml
- ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/fix/another-try') }}:
  - group: e2e-gov-demo-dev-kv
- ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/production') }}:
  - group: e2e-gov-demo-kv

stages:
# - template: stages/ci.yaml

- stage: cd_stage
  displayName: CD - Deployment
  jobs:
  - job: deploy
    displayName: Terraform Plan and Apply
    steps:
    - template: steps/debug-vars.yaml
    # - template: steps/confirm-kv-loaded.yaml # Maybe this is the problem
    - template: steps/terraform-init.yaml
    - template: steps/terraform-plan.yaml
      parameters:
        extraFlags: "-out=deployment.tfplan"

